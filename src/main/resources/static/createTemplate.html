<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download</title>
</head>
<body>
<form method="GET" enctype="multipart/form-data"
      action="/CreateTemplate">
    Template.
    name: <label>
    <input
            type="text" name="name">
</label>
    x: <label>
    <input
            type="number" name="x">
</label>
    y: <label>
    <input
            type="number" name="y">
</label>
    id: <label>
    <input
            type="number" name="id">
</label>
    hash: <label>
    <input
            type="number" name="hash">
</label>
    humanName: <label>
    <input
            type="text" name="humanName">
</label>
    <br /> <br /> <input type="submit"
                         value="OK"> Press here to create the template.
</form>
</body>
</html>
